<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="Analog.css">
</head>
<body>
    <div id="container">
        <div id="clock">
            <div id="clockBrand">
                <h1>BlooTonik</h1>
            </div>
            <div id="sec" class="circle" style ="--clr:#ffce1b;"><i></i></div>
            <div id="min" class="circle circle2" style ="--clr:#e81313;"><i></i></div>
            <div id="hr" class="circle circle3" style ="--clr:#12eb48;"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
        <div id="digitalClock">
            <div id="hours" style="--colour:#ff6904;">00</div>
            <div id="minutes" style="--colour:#fcfcfc;">00</div>
            <div id="seconds" style="--colour:#00ff00;">00</div>
            <div id="ampm" style="--colour:#09e3fc;"></div>
        </div>
    </div>
</body>
<script src="Analog.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="counter-container">
        <div class="counter">
            <i class="fa-solid fa-diagram-project"></i>
            <div class="num" data-value="400">000</div>
            <div class="text">Projects Completed</div>
        </div>
        <div class="counter">
            <i class="fa-solid fa-magnifying-glass-location"></i>
            <div class="num" data-value="500">000</div>
            <div class="text">Client Reviews</div>
        </div>
        <div class="counter">
            <i class="fa-solid fa-earth-americas"></i>
            <div class="num" data-value="74">000</div>
            <div class="text">Country Served</div>
        </div>
        <div class="counter">
            <i class="fa-solid fa-face-smile"></i>
            <div class="num" data-value="400">000</div>
            <div class="text">Happy Clients</div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>

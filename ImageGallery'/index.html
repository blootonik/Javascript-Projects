<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Gallery</title>
    <link rel="stylesheet" href="ig.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="sw.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="watch-container">
        <h1 id="time">00:00:00</h1>
        <div id="btn-box">
            <button id="stopBtn"><i class="ri-radio-button-line"></i></button>
            <button id="playBtn"><i class="ri-play-circle-fill"></i></button>
            <button id="resetBtn"><i class="ri-reset-right-line"></i></button>
        </div>
    </div>
</body>
<script src="sw.js"></script>
</html>

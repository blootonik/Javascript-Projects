<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List By Blootonik</title>
    <link rel="stylesheet" href="todo.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    
</head>
<body>
    <div id="todo-container">
        <h1>To-Do List <i class="ri-file-list-3-line"></i></h1>
        <div id="todo-input-box">
            <input type="text"  id="todoInput" placeholder="Type Your Todo Here..." autocomplete="off" >
            <button id="todoAddBtn"> <i class="ri-add-line"></i> Add To List</button>
        </div>
        <div id="todo-list-box">
            
        </div>
    </div>
</body>
<script src="todo.js"></script>
</html>

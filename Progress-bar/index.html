<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress-Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-bar-container">
        <div class="circle" data-degree="75" data-color="#1CFF19">
            <h1 class="number">75<span>%</span></h1>
            <h2>Html</h2>
        </div>
        <div class="circle" data-degree="86" data-color="#FCFF19">
            <h1 class="number">86<span>%</span></h1>
            <h2>CSS</h2>
        </div>
        <div class="circle" data-degree="95" data-color="#19FFFC">
            <h1 class="number">75<span>%</span></h1>
            <h2>JS</h2>
        </div>
        <div class="circle" data-degree="65" data-color="#FF8F19">
            <h1 class="number">65<span>%</span></h1>
            <h2>React</h2>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
